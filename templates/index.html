{% extends 'base.html' %}

{% block body %}
<h1>My Simple Webpage</h1>
<div>
    <p>
        Name: {{ name|lower }}
    </p>

    <p>
        Country: {{ country }}
    </p>

    <p>
        {% for num in list %}
        {% if num <= 3 %}
        <h{{ num }}> Life is cool. Be positive </h{{ num }}>
        {% else %}
        <h{{ num }}> Life is difficult </h{{ num }}>
        {% endif %}

        {% endfor %}
    </p>
</div>
{% endblock body %}
